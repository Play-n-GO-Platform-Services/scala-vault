machine:
  java:
    version: openjdk8
  services:
    - docker
  environment:
    SBT_VERSION: 0.13.13
    SBT_OPTS: "-Xms512M -Xmx1536M -Xss1M -XX:+CMSClassUnloadingEnabled"
dependencies:
  cache_directories:
    - "~/.sbt"
  pre:
    - sudo apt-get autoremove
    - sudo apt-get upgrade -y
    - sudo apt-get install jq -y
    - wget --output-document=$HOME/bin/sbt-launch.jar https://repo.typesafe.com/typesafe/ivy-releases/org.scala-sbt/sbt-launch/"$SBT_VERSION"/sbt-launch.jar
    - echo "java $SBT_OPTS -jar \`dirname \$0\`/sbt-launch.jar \"\$@\"" > $HOME/bin/sbt
    - chmod u+x $HOME/bin/sbt
    - which sbt
    - sbt sbt-version
  override:
    - cat /dev/null | sbt clean startVaultTask
    - cat /dev/null | sbt coverage test:compile
    - cat /dev/null | sbt coverage it:compile
test:
  override:
    - cat /dev/null | sbt coverage test
    - cat /dev/null | sbt coverage it:test
    - cat /dev/null | sbt coverageReport
  post:
    - mkdir -p $CIRCLE_ARTIFACTS/core/scala-2.11
    - mv core/target/scala-2.11/scoverage-report $CIRCLE_ARTIFACTS/core/scala-2.11/scoverage-report
    - mkdir -p $CIRCLE_ARTIFACTS/manage/scala-2.11
    - mv manage/target/scala-2.11/scoverage-report $CIRCLE_ARTIFACTS/manage/scala-2.11/scoverage-report
    - mkdir -p $CIRCLE_ARTIFACTS/auth/scala-2.11
    - mv auth/target/scala-2.11/scoverage-report $CIRCLE_ARTIFACTS/auth/scala-2.11/scoverage-report
